<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" data-imagem="azul"  src="img/robotron.png" alt="Robotron">
            <img class="robo" data-imagem="preto"  src="img/Robotron 2000 - Preto.png" alt="Robotron">
            <img class="robo" data-imagem="rosa"  src="img/Robotron 2000 - Rosa.png" alt="Robotron">Robotron 2000 - Amarelo
            <img class="robo" data-imagem="amarelo"  src="img/Robotron 2000 - Amarelo.png" alt="Robotron">
            <figcaption class="titulo">ROBOTRON <br>scorpion</figcaption>
        </section>

        <section class="box estatisticas">
            <div class = "total_pontos" data-pontos>O total é 15 </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Força</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="forca">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Poder</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="poder" >630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Energia</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="energia">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">Velocidade</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero" data-estatistica="velocidade">597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-ajustes = "-" data-peca="bracos">-</buttom>
                            <input type="text"  disabled="disabled" class="controle-contador" value="00"  data-contador > <!-- Nao precisa ter obrigatoriamente um valor atribuido -->
                            <buttom class="controle-ajuste" data-ajustes = "+" data-peca="bracos">+</buttom>
                            <!-- 
                                usar um data (dataset) pra atribuir valores que o js vai usar usar o valor q vai usar pelo nome 
                            -->
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle-ajuste subtrair" data-ajustes = "-" data-peca="blindagem">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste somar" data-ajustes = "+" data-peca="blindagem">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Núcleos</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-ajustes = "-" data-peca="nucleos">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-ajustes = "+" data-peca="nucleos">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-ajustes = "-" data-peca="pernas" >-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-ajustes = "+" data-peca="pernas" >+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-ajustes = "-" data-peca="foguetes" >-</buttom>
                            <input type="text" class="controle-contador" value="00" data-contador>
                            <buttom class="controle-ajuste" data-ajustes = "+" data-peca="foguetes" >+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
        <section>
            <button type="button" class ="selecionar-robo" data-corrobo="azul">cor Azul do robo</button>
            <button type="button" class ="selecionar-robo" data-corrobo="preto">cor Preto do robo</button>
            <button type="button" class ="selecionar-robo" data-corrobo="rosa">cor Rosa do robo</button>
            <button type="button" class ="selecionar-robo" data-corrobo="amarelo">cor Amarelo do robo</button>
        </section>
    </main>
    <script src="./js/main.js"  type="text/javascript" ></script>
</body>
</html>
